<!DOCTYPE html>
<html lang="en" ng-app="avery">
<head>
  <meta charset="UTF-8">
  <title>Avery | Earthquake Rescue</title>
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
  <link rel="stylesheet" href="./node_modules/angular-material/angular-material.css">
  <link rel="stylesheet" href="./public/assets/styles/custom.css">
</head>
<body ng-controller="mainController as vm">

  <section layout="row" flex>
    <md-sidenav
        class="sidebar"
        md-component-id="sidebar"
        md-disable-backdrop
        md-whiteframe="4">
      <md-toolbar class="md-theme-indigo">
        <h1 class="md-toolbar-tools">Menu</h1>
      </md-toolbar>
      <md-content layout-fill>
        <md-list>
          <md-list-item>
            <md-icon md-svg-icon="./public/assets/img/people.svg"></md-icon>
            <p>People Found: {{ vm.peopleCount }}</p>
          </md-list-item>
          <md-list-item ng-click="vm.toggleSensor('camera')">
            <md-icon md-svg-icon="./public/assets/img/camera.svg"></md-icon>
            <p>CAMERA</p>
            <md-switch ng-model="vm.camera" ng-click="vm.toggleSensor('camera')"></md-switch>
          </md-list-item>
          <md-list-item ng-click="vm.toggleSensor('gas')">
            <md-icon md-svg-icon="./public/assets/img/gas.svg"></md-icon>
            <p>GAS SENSOR</p>
            <md-switch ng-model="vm.gas" ng-click="vm.toggleSensor('gas')"></md-switch>
          </md-list-item>
          <md-list-item ng-click="vm.toggleSensor('motion')">
            <md-icon md-svg-icon="./public/assets/img/motion.svg"></md-icon>
            <p>MOTION SENSOR</p>
            <md-switch ng-model="vm.motion" ng-click="vm.toggleSensor('motion')"></md-switch>
          </md-list-item>
        </md-list>
      </md-content>
    </md-sidenav>
    <md-content id="content" flex layout>
      <md-button class="md-fab md-mini" ng-click="vm.toggleSidebar()">
        <md-icon md-svg-src="./public/assets/img/menu_icon.svg"></md-icon>
      </md-button>
      <div id="joystick"></div>
    </md-content>
  </section>

  <script src="./node_modules/angular/angular.js"></script>
	<script src="./node_modules/angular-aria/angular-aria.js"></script>
	<script src="./node_modules/angular-animate/angular-animate.js"></script>
  <script src="./node_modules/angular-material/angular-material.js"></script>
  <script src="./node_modules/nipplejs/dist/nipplejs.js"></script>
	<script src="./public/assets/js/main.js"></script>
</body>
</html>
